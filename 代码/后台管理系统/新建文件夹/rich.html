<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="simditor/styles/simditor.css" />
		
		<link href="css/SYSFrame.css" rel="stylesheet" type="text/css" />
		<link href="font/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/module.css" rel="stylesheet" type="text/css" />
		<link href="css/pages.css" rel="stylesheet" type="text/css" />		
		
		<title></title>
		
		<script type="text/javascript" src="simditor/site/assets/scripts/jquery.min.js"></script>
		<script type="text/javascript" src="simditor/site/assets/scripts/module.js"></script>
		<script type="text/javascript" src="simditor/site/assets/scripts/hotkeys.js"></script>
		<script type="text/javascript" src="simditor/site/assets/scripts/uploader.js"></script>
		<script type="text/javascript" src="simditor/lib/simditor.js"></script>
		
	</head>
	<body>
		<textarea id="editor" placeholder="k" autofocus>
		</textarea>

		&nbsp;&nbsp;<button class="btn button_btn bg-deep-gray"  id ="modifyproduct" type="submit"><i class="iconfont"></i>&nbsp;上传</button>		
		<br/><br/>
		
		<form action=="" method="post" enctype="multipart/form-data">
		<input type="file" name="uploadfile"/>
		
		<br/><br/>
		
		&nbsp;&nbsp;<button class="btn button_btn bg-deep-gray"  id ="add" type="submit"><i class="iconfont"></i>&nbsp;上传</button>
			
		</form>
	
		<script>
		$(function()
		{
						
			$("#username")	
			var editor = new Simditor({
				textarea:$('#editor')		
			});
			
			$("#modifyproduct").click(function(){
				value = editor.getValue();				
				console.log(value);	
				
				$.ajax({
					type : "POST",
					url : "http://intw34.natappfree.cc/Ruitesco/manage/product?mode=get_detail",
					data:{
						detail:value						
					},
											
					dataType:"json",
								
					success: function(msg)
					{
						if(msg.status == 0)
							layer.msg("保存成功！");	
						
						else if(msg.status == 1)
							layer.msg("保存失败！");
					},
					error: function(XMLHttpRequest,textStatus,thrownError){}							
						});
			});
		});
		</script>
		
	</body>
</html>
